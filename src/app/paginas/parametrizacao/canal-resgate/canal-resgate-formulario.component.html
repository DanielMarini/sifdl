<form [formGroup]="canalResgateForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-sm-9 col-md-7 offset-md-1 col-lg-5 offset-lg-2">
      <label for="nomeFormControlInput" class="font-weight-bold">Nome do Canal*</label>
      <input formControlName="nome" type="text" class="form-control" id="nomeFormControlInput"
        placeholder="Ex.: SIATC, SIIBC, SIACM,..." [ngClass]="{'is-invalid' : this.mapaErroFormulario.has('nome') }">
    </div>
    <div class="form-group col-sm-3 col-md-3 col-lg-3">
      <label for="situacaoFormControlInput" class="font-weight-bold">Situação*</label>
      <select formControlName="situacao" class="custom-select" id="situacaoFormControlInput"
        [ngClass]="{'is-invalid' : this.mapaErroFormulario.has('situacao') }">
        <option value="0" selected>Ativo</option>
        <option value="1">Inativo</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
      <label for="descricaoFormControlInput" class="font-weight-bold">Descrição</label>
      <input formControlName="descricao" type="text" class="form-control" id="descricaoFormControlInput"
        placeholder="Ex.: Internet Banking, APP Cartões">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
      <label for="usuarioServicoFormControlInput" class="font-weight-bold">Usuário de serviço*</label>
      <input formControlName="usuarioServico" type="text" class="form-control" id="usuarioServicoFormControlInput"
        [ngClass]="{'is-invalid' : this.mapaErroFormulario.has('usuarioServico') }"
        placeholder="Identifica o canal no sistema de fidelização">
    </div>
    <div class="form-group col-sm-6 col-md-5 col-lg-4">
      <label for="clienteApiFormControlInput" class="font-weight-bold">Cliente API</label>
      <input formControlName="clienteApi" type="text" class="form-control" id="clienteApiFormControlInput"
        placeholder="ClientId informado pelo canal.">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-5 offset-md-1 col-lg-4 offset-lg-2 text-center text-md-left mt-sm-2 mt-md-1">
      <p class="text-danger" *ngFor="let erro of this.listaErroFormulario">
        {{ erro }}
      </p>
    </div>
    <div class="col-sm-12 col-md-5 col-lg-4 text-center text-md-right mt-sm-2 mt-md-1">
      <div *ngIf="acaoFormulario != 'DETALHAR'">
        <button type="submit" class="btn btn-primary btn-icone-custom mr-sm-2" title="Salvar"
          [disabled]="!canalResgateForm.valid">
          <i class="material-icons float-left">save</i>
          <span class="float-right">Salvar</span></button>
        <button type="button" (click)="onCancelar()" class="btn btn-danger btn-icone-custom" title="Cancelar">
          <i class="material-icons float-left">cancel</i>
          <span class="float-right">Cancelar</span></button>
      </div>
      <div *ngIf="acaoFormulario == 'DETALHAR'">
        <button type="button" class="btn btn-primary btn-icone-custom mr-sm-2" title="Editar"
          [routerLink]="['/p','parametrizacao','canal-resgate', paramCanal ,'editar']" routerLinkActive="active">
          <i class="material-icons float-left">edit</i>
          <span class="float-right">Editar</span></button>
        <button type="button" (click)="onCancelar()" class="btn btn-danger btn-icone-custom" title="Voltar">
          <i class="material-icons float-left">keyboard_return</i>
          <span class="float-right">Voltar</span></button>
      </div>
    </div>
  </div>
</form>
