<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" *ngFor="let breadcrumb of breadcrumbs; let i = index">
            <a *ngIf="i < breadcrumbs.length -1 &&  breadcrumb.link == true " [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
            <span *ngIf="i == breadcrumbs.length - 1 || breadcrumb.link == false ">{{ breadcrumb.label }}</span>
        </li>
    </ol>
</nav>
